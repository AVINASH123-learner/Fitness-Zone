<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Consult Expert </title>
     <link rel="stylesheet" href="cstyles.css">
     <script src="https://kit.fontawesome.com/034cf07f85.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="hero">

    <form>
        <div class="iput-group">
        <input type="text" id="name" required>
        <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
        <div class="iput-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fas fa-phone-square-alt"></i> Phone Number</label>
            </div>
            <div class="iput-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email Id </label>
                </div>
                <div class="iput-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fas fa-comments"></i> Your Message</label>
                    </div>
                    <button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
                    <!-- <a href="Home_Page/index.html" class="fas fa-paper-plane"><button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button></a> -->
    </form>
    </div>

    

</body>
</html>
